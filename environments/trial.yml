# refusal_openai_config.yaml
env:
  classifier_type: openai
  classifier_openai_api_key: YOUR_KEY
  eval_temperature: 0.7
  eval_max_tokens: 1024

server_configs:
  - base_url: https://api.openai.com/v1
    api_key: YOUR_KEY
    model_name: gpt-4o
    num_max_requests_at_once: 16
    num_requests_for_eval: 64